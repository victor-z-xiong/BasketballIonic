<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Game Date</ion-label>
    <ion-datetime (ionChange)="setDate()" displayFormat="MMM DD YYYY" [(ngModel)]="gameDate"></ion-datetime>
  </ion-item>

  
  <ion-content class="card-background-page">

    <ion-list>
      <ion-item *ngFor="let game of games">
          <ion-card>
            <img [src]="game.gameBackgroundUrl"/>
              <div class="card-homeTeam">{{game.homeTeamCity}} - {{game.homeTeamScore}}</div>
              <div class="card-awayTeam">{{game.awayTeamCity}} - {{game.awayTeamScore}}</div>
          </ion-card>
      </ion-item>
    </ion-list>
  
  </ion-content>
</ion-content>
