<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  
  <ion-content class="card-background-page">

    <ion-list>
      <ion-item *ngFor="let linescoreItem of linescoreItems">
          <ion-card>
            <img [src]="mapCityToImageURL[linescoreItem[5]]"/>
            <div class="card-title">{{linescoreItem[5]}}</div>
            <div class="card-subtitle">{{linescoreItem[21]}}</div>
          </ion-card>
      </ion-item>
    </ion-list>
  
  </ion-content>
</ion-content>
